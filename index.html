<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Invasion Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcomeScreen">
    <h1>Welcome to Alien Invasion!</h1>
    <ul>
      <li>Use arrow keys to move left and right.</li>
      <li>Press space to shoot lasers.</li>
      <li>Tap the screen left and right to control on mobile devices.</li>
      <li>Tap on bottom mid to shoot lasers.</li>
    </ul>
    <button id="startButton">Start Game</button>
  </div>
  
  <div id="gameArea">
    <div id="player"></div>
    <div id="scoreDisplay">Score: 0</div>
  </div>
  
  <button id="replayButton" onclick="replayGame()">Replay</button>
  
  <script src="script.js"></script>
</body>
</html>
